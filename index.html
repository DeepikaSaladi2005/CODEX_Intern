<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-image: linear-gradient(rgb(236, 196, 220), rgb(158, 229, 235)); }
        .container { max-width: 500px; margin: auto; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sentiment Analysi</h2>
        <form method="POST">
            <textarea name="text" placeholder="Enter your text here..."></textarea><br>
            <button type="submit">Analyze</button>
        </form>

        {% if sentiment %}
        <div class="result">
            <h3>Result:</h3>
            <p><strong>Sentiment:</strong> {{ sentiment }}</p>
            <p><strong>Polarity:</strong> {{ polarity }}</p>
            <p><strong>Subjectivity:</strong> {{ subjectivity }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
